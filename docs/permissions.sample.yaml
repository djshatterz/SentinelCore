permissions:
  backend: memory
  defaultRole: default
  
  # Group hierarchy: default → moderator → admin → developer → op
  roles:
    default:
      allow:
        - "sentinelcore.info"
      deny: []
      inherits: []
      
    moderator:
      allow:
        - "sentinelcore.mod.*"
        - "sentinelcore.modmode.use"
      deny: []
      inherits:
        - "default"
        
    admin:
      allow:
        - "sentinelcore.admin.*"
        - "sentinelcore.warps.*"
      deny:
        - "sentinelcore.admin.dangerous"
      inherits:
        - "moderator"
        
    developer:
      allow:
        - "sentinelcore.admin.dangerous"
        - "sentinelcore.dev.*"
      deny: []
      inherits:
        - "admin"
        
    op:
      allow:
        - "sentinelcore.*"
      deny: []
      inherits:
        - "developer"
  
  # Example user role assignments
  userRoles:
    "00000000-0000-0000-0000-000000000000": "moderator"   # example uuid

